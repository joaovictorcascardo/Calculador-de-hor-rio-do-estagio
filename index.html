<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Horas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator-container">
        <h2>Calculadora de Expediente</h2>
        <p>Informe a hora de entrada para saber seu horário de saída após 6 horas.</p>
        
        <label for="startTime">Hora de Entrada:</label>
        <input type="time" id="startTime" name="startTime">
        
        <button id="calculateBtn">Calcular Horário de Saída</button>
        
        <div id="result" class="result-display">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
